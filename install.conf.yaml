# Install with https://github.com/anishathalye/dotbot

- clean: ["~"]
- defaults:
    link:
      relink: true
      create: true

- link:
    # ~/.gitconfig: gitconfig
    ~/.config/zsh/abbreviations: zsh_abbr_config
    # ~/.condarc: condarc
    ~/.config/: 
      path: dotconfs/config/*
      glob: true
    ~/:
      path: dotconfs/*
      prefix: '.'
      glob: true
      exclude: ['dotconfs/config']


  
- shell:
    - [git submodule update --init --recursive, Installing submodules]
